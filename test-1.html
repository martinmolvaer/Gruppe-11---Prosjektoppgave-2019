<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Todo</title>
    <img src="logo.png" id="logo"/>
    <img src="banana.png" id="banan" />
  </head>
  <body>
    <header id="header">
      <input type="text" placeholder="Enter a task.." id="item" />
      <button id="add">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 16 16"
          style="enable-background:new 0 0 16 16;"
          xml:space="preserve"
        >
          <g>
            <path
              class="fill"
              d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"
            />
          </g>
        </svg>
      </button>
    </header>

    <div id="labelselect" class="selectdiv">
      <select id="viktig" name="Label">
        <option value="default">Choose label</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
    </div>

    <div id="groupselect" class="selectdiv">
      <select id="Group" name="Group">
        <option value="default">Velg Ansatt(e) </option>
        <option value="Danial">Danial </option>
        <option value="Thomas">Thomas </option>
        <option value="Umu">Umu </option>
        <option value="Martin"> Martin </option>
        <option value="Benjamin">Benjamin</option>
      </select>
    </div>

    <div class="board" id="board">
      <div class="board-column todo">
        <div class="board-column-header" id="todo-header">To do</div>
        <div class="board-column-content-wrapper">
          <div class="board-column-content" id="todo"></div>
        </div>
      </div>

      <div class="board-column-working">
        <div class="board-column-header" id="working-header">Working</div>
        <div class="board-column-content-wrapper">
          <div class="board-column-content" id="doing"></div>
        </div>
      </div>

      <div class="board-column-done">
        <div class="board-column-header" id="done-header">Done</div>
        <div class="board-column-content-wrapper">
          <div class="board-column-content" id="done"></div>
        </div>
      </div>
    </div>

    <!-- POP UP -->

    <button id="help-btn" class="open-button" onclick="openForm()">
      Hjelp
    </button>

    <div class="form-popup" id="myForm">
      <form class="form-container">
        <button type="button" class="btn" id="cardInfoBtn">
          Informasjon om kort
        </button>

        <div id="myModal" class="modal">
          <div>
            <span class="close">&times;</span>
            <div class="modal-content">
              Informasjon om item: Task: blabla Label: red Member: Martin
            </div>
          </div>
        </div>
        <button type="button" class="btn" id="invertBtn" onclick="setInvert()">
          Hjelp meg med Ã¥ se
        </button>
        <button
          type="button"
          class="btn cancel"
          id="cancelBtn"
          onclick="closeForm()"
        >
          Lukk
        </button>
      </form>
    </div>

    <script src="Sortable.js"></script>
    <script src="index.js"></script>
  </body>
</html>
